<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignWrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Design<span>N</span> Wrap</div>
        <div class="hamburger" id="hamburger">
            &#9776;
        </div>
        <nav>
            <a href="#home" class="active">HOME</a>
            <a href="#services">SERVICES</a>
            <a href="#products">PRODUCTS</a>
            <a href="#blog">BLOG</a>
            <a href="#login">LOGIN</a>
             
        </nav>
        <button class="create-btn">Create Account</button>
    </header>

    <!-- NEWS BAR -->
    <div class="news-bar">
        <span class="news-tag">News</span>
        Stay connected for upcoming updates and notifications.
    </div>

    <!-- HERO SECTION -->
    <section class="hero" id="home">
        <h1>Explore Your <span class="highlight">Web</span> Skills<br>Secure Your Future<span class="dot">.</span></h1>
        <p>Working to increase our occupation one pixel at a time.</p>

        <!-- SEARCH BOX -->
        <div class="search-box">
            <select>
                <option>UI UX DESIGN</option>
                <option>CODE INFO</option>
                <option>WEB DEVELOPMENT</option>
            </select>
            <input type="text" placeholder="Search...">
            <button id="searchBtn">Search</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
